<html>
    <head>
        <title> learn form </title>
    </head>
    <body>
        <a href="index.html">back</a>
        <h1> Learn form </h1>

        <form action="">
            <label for="">First name :</label>
            <input type="text" name="firstName"><br>
            <label for="">Last name :</label>
            <input type="text" name="lastname"><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label for="">favourite car</label>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br>
            <label for="">description :</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>

            <label for="">Email    :</label>
            <input type="email" name="email"><br>
            <label for="">Password :</label>
            <input type="password" name="password"><br>
            <br>
            <input type="checkbox" name="agreement" id="agreement" value="agree">
            <label for="">Saya setuju untuk medaftar</label>
            <br>
            <input type="submit" value="register !" >
            <button type="button" onclick="alert('Terima kasih telah mendaftar')">Click Me!</button>

        </form>
    </body>
</html>
